version: "3"
services:
  express-container:
    container_name: express-container
    image: kareem966/aws-docker-lab1
    volumes:
      - ./src:/app/src:ro
    ports:
      - "4000:4000"
    depends_on: 
      # - postgres
      - redis 

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example    

  # mongo-express:
