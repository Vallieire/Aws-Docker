  #     ME_CONFIG_BASICAUTH: null  
  #   depends_on: 
  #     - mongo  

  redis:
    image: redis  

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - express-container

